<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="css/diary.css?v=v=5.9.5">
    <!--js-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!--<script src="js/vue_2.66.js"></script>--> <!--develop-->
    <script src="js/vue.min.2.6.10.js"></script> <!--production-->
    <script src="js/jquery.cookie.js"></script>
    <script src="js/diary.js?v=v=5.9.5"></script>

    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="img/appicon-apple.png">

    <title>修改密码</title>
</head>
<body class="body-regist">

<!--APP-->
<div id="reg">
    <div class="logo">
        <img src="img/logo.svg" alt="Diary Logo">
    </div>
    <form id="regForm">
        <div class="input-group">
            <label for="oldPassword">原密码</label>
            <input  v-model.lzay="oldPassword"
                    name="oldPassword"
                    type="password"
                    id="oldPassword">
        </div>
        <div class="input-group">
            <label for="password1">新密码</label>
            <input  v-model.lzay="password1"
                    name="password1"
                    type="password"
                    id="password1">
        </div>
        <div class="input-group">
            <label for="password2" :class="[(passwordVerified || password2<1)? '' : 'red']">{{ labelCheckPassword }}</label>
            <input v-model="password2"
                   type="password"
                   name="password2"
                   id="password2"
                   class="focused">
        </div>

        <button class="btn"
                :class="passwordVerified ? 'btn-active' : 'btn-inactive'"
                type="button"
                @click.prevent="changePasswordSubmit" >确定修改</button>
    </form>
    <div class="footer clearfix">
        <a onclick="history.back()" class="left">返回</a>
        <a href="login.html" class="right">登录</a>
    </div>


</div>



<script>
  var vm = new Vue({
    el: "#reg",
    data: {
      labelCheckPassword: "再次确认密码",
      oldPassword: "",
      password1: "",
      password2: "",
    },
    computed: {
      verified: function () {
        return (this.passwordVerified && this.oldPassword.length > 0)
      },
      passwordVerified: function () {
        return (this.password1.length > 0 && this.password1 === this.password2)
      }
    },
    methods: {
      changePasswordSubmit: function () {
        if (this.passwordVerified) {
          let queryData = {
            "oldPassword": this.oldPassword,
            "newPassword": this.password1,
            "type": "update"
          };
          $.ajax({
            data: queryData,
            url: URL.userOperation,
            dataType: 'json',
            method: "POST",
            success: onSuccess,
            error: (xhr) => {
              console.log(xhr);
            }
          });

          function onSuccess(data) {
            if (data.success) { // 修改成功
              popMessage(PopMessageType.success, `${data.info}，正在前往登录`, () => {
                deleteAuthorization();
                location = FrontURL.login
              }, 2)
            } else if (!data.logined) { // 未登录
              popMessage(PopMessageType.warning, `${data.info}，请先登录`, () => {
                location = FrontURL.login
              }, 2)
            } else {  // 其它错误
              popMessage(PopMessageType.danger, data.info);
            }

          }
        }
      }
    },
    watch: {
      password2: function () {
        if (this.passwordVerified) {
          this.labelCheckPassword = "再次确认密码"
        } else {
          this.labelCheckPassword = "两次密码不一致"
        }
      }
    }
  });


</script>

</body>
